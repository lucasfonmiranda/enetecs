  <body>
<div id="app">
  <div class="container">
    <nav class="navbar">
      <div class="navbar-brand">

        <div class="navbar-end">

  <section class="section">

          <div class="card clickable">

                <img :src="item.image">

            </div>
            <div class="card-content">
              <div class="notification is-primary">
                <div class="columns is-mobile">

                  <div class="column is-8 has-text-centered is-paddingless">     
                    <div class="columns is-mobile is-marginless" style="padding-top: 4px;">
                      <div class="column is-3 is-paddingless">

                      </div>
                      <div class="column is-1 is-paddingless">
                        <h5 class="title is-5">:</h5>
                      </div>
                      <div class="column is-3 is-paddingless">
                        <h5 class="title is-5" id="hour"></h5>
                      </div>
                      <div class="column is-1 is-paddingless">
                        <h5 class="title is-5">:</h5>
                      </div>
                      <div class="column is-3 is-paddingless">
                        <h5 class="title is-5" id="minut"></h5>
                      </div>
                      <div class="column is-1 is-paddingless"></div>
                    </div>
                    <div class="columns is-mobile is-marginless">
                      <div class="column is-3 is-paddingless">
                        <h5 class="subtitle is-6">DIAS</h5>
                      </div>
                      <div class="column is-1 is-paddingless">
                        <h5 class="title is-5"></h5>
                      </div>
                      <div class="column is-3 is-paddingless">
                        <h5 class="subtitle is-6">HOR</h5>
                      </div>
                      <div class="column is-1 is-paddingless">
                      </div>
                      <div class="column is-3 is-paddingless">
                        <h5 class="subtitle is-6">MIN</h5>
                      </div>
                      <div class="column is-1 is-paddingless"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="media">
                <div class="media-content">
                  <small>{{item.description}}</small>


                </div>
                <figure class="image is-64x64 media-right">
                  <img :src="item.logo">
                </figure>
              </div>
              <hr class="divider">
              <div class="content">
                <div class="level is-mobile">
                  <div class="level-left">
                    <div class="level-item">
                    <p id="day"></p>
                      <button class="button is-primary">Dar Lance</button>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item">
                      <b>${{item.value}}</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-offset-2"></div>
      </div>
    </div>
  </section>
  
<div class="modal" :class="{ 'is-active': modalActive}">
 <div @click="closeModal" class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <p>{{selectedCard.description}}</p>
      <small v-text="selectedCard.value"/>
    </div>
  </div>
  <button @click="closeModal" class="modal-close is-large" aria-label="close"></button>
</div>
  
</div>
  
</div>
</body>
<script type="text/javascript">

const app = new Vue({

  data: {

    selectedCard: {},
    list: null,
  },
  methods: {
    openModal(item) {
      this.modalActive = true;
      this.selectedCard = item;
    },
    closeModal() {
      this.modalActive = false;
      this.selectedCard = {};
    }
  }
});

app.list = [

  logo: "http://www.lbv.org/sites/all/themes/lbv/img/logo/lbv_1_Brasil_2.png"

];

var countDownDate = new Date("Aug 29, 2017 15:37:25").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("day").innerHTML = days;
  document.getElementById("hour").innerHTML = hours;
  document.getElementById('minut').innerHTML = minutes;
  document.getElementById('sec').innerHTML = seconds; 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</html>
