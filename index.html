<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <!--JAVASCRIPT-->
    <script src="js/counter.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  
  <body>
  <div id="app">
  <div class="container">
    <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <img src="http://www.solidareasy.com/wp-content/uploads/2017/08/SEO-google-1.png" width="112" height="28">
        </a>

        <div class="navbar-burger burger" data-target="navMenubd-example">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="button circular-radius" href="#">
                  <span>Inscrever</span>
                </a>
              </p>
              <p class="control">
                <a class="button circular-radius is-primary" href="#">
                  <span>Entrar</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <section class="section">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-3" :class="{ 'is-offset-3': index % 2 == 0 }" v-for="(i, index) in 4">
          <div class="card box is-paddingless clickable" @click="modalActive = !modalActive">
            <div class="card-image">
              <figure class="image is-3by2">
                <img src="http://bulma.io/images/placeholders/1280x960.png">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <small>Super master advanced collection item</small>
                </div>
                <figure class="image is-48x48 media-right">
                  <img src="http://bulma.io/images/placeholders/96x96.png">
                </figure>
              </div>
              <hr class="navbar-divider">
              <div class="content">
                <div class="level">
                <a class="button is-success">Dar Lance</a>
                  <div class="level-right">
                    <div class="level-item">
                      <b>$ 3.041,99</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-offset-2"></div>
      </div>
    </div>
  </section>
  <div class="modal" :class="{ 'is-active': modalActive}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title 1</p>
    </header>
    <section class="modal-card-body">
      <div class="card-image">
          <figure class="image is-3by2">
              <img src="http://bulma.io/images/placeholders/1280x960.png">
          </figure>
      </div>
      <hr class="navbar-divider">
      <div class="media">
      <div class="media-left">
        <figure class="image is-48x48 media-right">
          <img src="http://bulma.io/images/placeholders/96x96.png">
        </figure>
        
      </div>
      <div class="media-content">
        <p class="title is-4">John Smith</p>
        <p class="subtitle is-6">@johnsmith</p>
      </div>
      </div>
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Dar Lance</button>
      <button class="button" @click="modalActive = false" class="modal-close">Cancel</button>
    </footer>
  </div>
  <button @click="modalActive = false" class="modal-close is-large" aria-label="close"></button>
</div>
  
</div>
</body>
<script type="text/javascript">
  new Vue({
  el: "#app",
  data: {
    modalActive: false,
   }
  });

</script>
</html>
